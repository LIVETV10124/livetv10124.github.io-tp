<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV - Diamond Night</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Live TV</h1>
    <input type="text" id="search-bar" placeholder="Search channels...">
    <select id="filter-category">
      <option value="all">All</option>
      <option value="news">News</option>
      <option value="sports">Sports</option>
      <option value="movies">Movies</option>
    </select>
    <button id="import-playlist">Import Playlist</button>
  </header>
  <main id="tv-grid">
    <!-- Channel cards are dynamically populated here -->
  </main>
  <footer>
    <p>&copy; 2025 Live TV. All rights reserved.</p>
  </footer>

  <!-- JW Player Script -->
  <script src="https://cdn.jwplayer.com/libraries/KB5zFt7A.js"></script>
  <script src="script.js"></script>
</body>
</html>
